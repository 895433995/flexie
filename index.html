		<script type="text/javascript">
			// Why twice?
			// The width value changes the first time.
			// Need consistent results.
			(function() {
				var get = function(id) {
					return document.getElementById(id);
				};

				var nodes = [get("box-1"), get("box-2"), get("box-3")];

				var i, j, node;
				
				for (i = 0, j = nodes.length; i < j; i++) {
					node = nodes[i];
					node.firstChild.nodeValue = node.offsetWidth;
				}

				for (i = 0, j = nodes.length; i < j; i++) {
					node = nodes[i];
					node.firstChild.nodeValue = node.offsetWidth;
				}
			})();
		</script>
