<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Flexie | Flexbox Playground</title>
		
		<link rel="stylesheet" href="css/reset.css" type="text/css" />
		<link rel="stylesheet" href="css/demo.css" type="text/css" />
		<link rel="stylesheet" href="css/flexbox-properties.css" type="text/css" />
	</head>
	<body>
		<div id="flexie-playground">
			<form action="#preview" method="get">
				<fieldset>
					<legend>Box Orient</legend>
					<select id="box-orient">
						<option selected="selected" value="horizontal">Horizontal</option>
						<option value="vertical">Vertical</option>
						<option value="inline-axis">Inline Axis</option>
						<option value="block-axis">Block Axis</option>
					</select>
				</fieldset>
				<fieldset>
					<legend>Box Align</legend>
					<select id="box-align">
						<option selected="selected" value="stretch">Stretch</option>
						<option value="start">Start</option>
						<option value="end">End</option>
						<option value="center">Center</option>
						<option value="baseline" disabled="disabled">Baseline</option>
					</select>
				</fieldset>
				<fieldset>
					<legend>Box Direction</legend>
					<select id="box-direction">
						<option selected="selected" value="normal">Normal</option>
						<option value="reverse">Reverse</option>
						<option value="inherit" disabled="disabled">Inherit</option>
					</select>
				</fieldset>
				<fieldset>
					<legend>Box Pack</legend>
					<select id="box-pack">
						<option selected="selected" value="start">Start</option>
						<option value="end">End</option>
						<option value="center">Center</option>
						<option value="justify">Justify</option>
					</select>
				</fieldset>
				<fieldset>
					<legend>Box Flex</legend>
					<select id="box-flex-1">
						<option selected="selected" value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
					</select>
					<select id="box-flex-2">
						<option selected="selected" value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
					</select>
					<select id="box-flex-3">
						<option selected="selected" value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
					</select>
				</fieldset>
				<fieldset>
					<legend>Box Ordinal Group</legend>
					<select id="box-ordinal-group-1">
						<option selected="selected" value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
					</select>
					<select id="box-ordinal-group-2">
						<option selected="selected" value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
					</select>
					<select id="box-ordinal-group-3">
						<option selected="selected" value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
					</select>
				</fieldset>
			</form>
		</div>
		
		<!-- Note that there is no extra markup needed for layout purposes -->
		<div id="box-wrap">
			<div id="box-wrap-inner">
				<div id="box-1">Box 1</div>
				<div id="box-2">Box 2</div>
				<div id="box-3">Box 3</div>
			</div>
		</div>
		
		<!-- jQuery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js" type="text/javascript"></script>
		<script src="https://github.com/doctyper/flexie/raw/master/src/flexie.js" type="text/javascript"></script>
		
		<!-- Playground -->
		<script src="playground.js" type="text/javascript"></script>

			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-19654083-1']);

				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
	</body>
</html>
